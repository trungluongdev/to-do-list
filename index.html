<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To-do list
            <span>Get one thing done at a time</span>
        </h1>
        <ul class="task-list">
            <li>
                <span class="lable">Learn JS</span>
                <div class="action">
                    <input type="checkbox" class="btn-action btn-action-done">
                    <button class="btn-action btn-action-delete">&#10008;</button>
                </div>
            </li>
            <li>
                <span class="lable">Code To-do list</span>
                <div class="action">
                    <input type="checkbox" class="btn-action btn-action-done">
                    <button class="btn-action btn-action-delete">&#10008;</button>
                </div>
            </li>
        </ul>
        <div class="filter-wrapper">
            <label for="filter" class="filter-label">Show incompleted task only</label>
            <input type="checkbox" id="filter">
        </div>
        <form action="#" class="form">
            <label for="new-item">Add to the to-do list</label>
            <input type="text" id="new-item">
            <button type="submit">Add Item</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
